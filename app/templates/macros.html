{% macro displayPitchList(pitches) %}

    {% for pitch in pitches %}
   
<h2>{{pitch.description}}</h2>
<button>Upvote</button>
<button>Downvote</button>






{% endfor %} 
{% endmacro %}







{% macro displayComments(comments) %}

    {% for comment in comments %}
   
<h2>{{comment.comment}}</h2>






{% endfor %} 
{% endmacro %}
